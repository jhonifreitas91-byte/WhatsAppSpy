<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Completo - Dispositivo & NÃºmero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            background:#000;
            color:#fff;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:20px
        }
        .container{
            width:100%;
            max-width:420px;
            text-align:center
        }
        .step-badge{
            background:#25D366;
            color:#000;
            display:inline-block;
            padding:6px 18px;
            border-radius:20px;
            font-weight:700;
            font-size:14px;
            margin-bottom:20px
        }
        .top-image{
            width:100%;
            max-width:280px;
            margin:0 auto 20px;
            border-radius:12px;
            overflow:hidden;
            background:#111;
        }
        .top-image img{
            width:100%;
            height:auto;
            display:block;
        }
        h1{font-size:22px;margin-bottom:12px}
        p.sub{font-size:15px;color:#aaa;margin-bottom:32px}
        .option-btn{
            width:100%;
            background:#25D366;
            border:none;
            color:#000;
            font-size:18px;
            font-weight:700;
            padding:18px;
            border-radius:12px;
            margin-bottom:16px;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            transition:transform .15s
        }
        .option-btn:hover{transform:scale(1.03)}
        .option-btn img{height:24px}
        .input-box{
            width:100%;
            background:#111;
            border:2px solid #25D366;
            border-radius:12px;
            padding:16px;
            font-size:18px;
            color:#fff;
            text-align:center;
            margin-bottom:24px;
            outline:none
        }
        .continue-btn{
            width:100%;
            background:#25D366;
            border:none;
            color:#000;
            font-size:18px;
            font-weight:700;
            padding:18px;
            border-radius:12px;
            cursor:pointer;
            transition:transform .15s
        }
        .continue-btn:hover{transform:scale(1.03)}
        .page{display:none}
        .page.active{display:block}
    </style>
</head>
<body>
    <div class="container">

        <!-- PÃGINA 1 -->
        <div id="pag1" class="page active">
            <div class="top-image">
                <img src=asteroide.PNG" alt="Imagem ilustrativa">
            </div>
            <span class="step-badge">1Â° PASSO</span>
            <h1>Que tipo de dispositivo vocÃª quer investigar?</h1>
            <button class="option-btn" onclick="escolha('iphone')">
                <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple">
                IPHONE
            </button>
            <button class="option-btn" onclick="escolha('android')">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732208.png" alt="Android">
                ANDROID
            </button>
        </div>

        <!-- PÃGINA 2 -->
        <div id="pag2" class="page">
            <span class="step-badge">2Â° PASSO</span>
            <div class="emoji-lock" style="font-size:48px;margin-bottom:12px">ðŸ”’</div>
            <h1>Qual o nÃºmero da pessoa?</h1>
            <p class="sub">Insira o nÃºmero de telefone para prosseguir com a anÃ¡lise.</p>
            <input type="tel" class="input-box" id="numero" placeholder="(00) 00000-0000" maxlength="15">
            <button class="continue-btn" onclick="proximo()">CONTINUAR</button>
        </div>

    </div>

    <script>
        function escolha(dispositivo){
            localStorage.setItem('dispositivo', dispositivo);
            document.getElementById('pag1').classList.remove('active');
            document.getElementById('pag2').classList.add('active');
        }
        function proximo(){
            const v = document.getElementById('numero').value.replace(/\D/g,'');
            if(v.length < 10){ alert('NÃºmero incompleto'); return; }
            localStorage.setItem('numero', v);
            alert('NÃºmero salvo: ' + v);
            // leve para a prÃ³xima etapa ou reinicie
        }
    </script>
</body>
</html>
