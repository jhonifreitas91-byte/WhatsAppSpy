<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Descubra seu dispositivo ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            background:#000;
            color:#fff;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:20px
        }
        .container{
            width:100%;
            max-width:420px;
            text-align:center
        }
        /* Imagem compacta */
        .top-image{
            width:100%;
            max-height:180px;          /* limite de altura */
            border-radius:12px;
            overflow:hidden;
            margin-bottom:20px;
            background:#111;
        }
        .top-image img{
            width:100%;
            height:100%;
            object-fit:cover;          /* preenche sem deformar */
            display:block;
        }
        .step-badge{
            background:#25D366;
            color:#000;
            display:inline-block;
            padding:6px 18px;
            border-radius:20px;
            font-weight:700;
            font-size:14px;
            margin-bottom:24px
        }
        h1{
            font-size:22px;
            margin-bottom:32px;
            color:#fff
        }
        .option-btn{
            width:100%;
            background:#25D366;
            border:none;
            color:#000;
            font-size:18px;
            font-weight:700;
            padding:18px;
            border-radius:12px;
            margin-bottom:16px;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            transition:transform .15s
        }
        .option-btn:hover{transform:scale(1.03)}
        .option-btn img{height:24px}
    </style>
</head>
<body>
    <div class="container">

        <!-- Imagem da raiz, tamanho controlado -->
        <div class="top-image">
            <img src="asteroide.PNG" alt="Imagem ilustrativa">
        </div>

        <span class="step-badge">1° PASSO</span>
        <h1>Que tipo de dispositivo você quer investigar?</h1>

        <button class="option-btn" onclick="escolha('iphone')">
            <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple">
            IPHONE
        </button>

        <button class="option-btn" onclick="escolha('android')">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732208.png" alt="Android">
            ANDROID
        </button>
    </div>

    <script>
        function escolha(dispositivo){
            localStorage.setItem('dispositivo', dispositivo);
            alert("Você escolheu: " + dispositivo.toUpperCase());
        }
    </script>
</body>
</html>
